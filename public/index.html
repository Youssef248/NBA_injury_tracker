<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA Injury Data</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .year {
            cursor: pointer;
            margin-bottom: 10px;
        }

        .year-click-animation {
            animation: yearClickAnimation 0.3s ease;
        }

        @keyframes yearClickAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        
        .player-data-container {
            display: flex;
            flex-direction: column;
            align-items: center; 
            gap: 20px; 
        }

        .year-data {
            width: 100%; 
            display: none; 
        }

        .year-data.active {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; 
        }

        .table-responsive {
            width: 100%; 
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">NBA Injury Data</h1>
        <form id="playerForm" class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <label for="firstName" class="col-form-label">First Name:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="firstName" name="firstName" class="form-control" required>
                </div>
                <div class="col-auto">
                    <label for="lastName" class="col-form-label">Last Name:</label>
                </div>
                <div class="col-auto">
                    <input type="text" id="lastName" name="lastName" class="form-control" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
        <div id="playerData" class="player-data-container"></div> 
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
